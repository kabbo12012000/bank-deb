<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BANK OF DEB</title>
</head>
<body>
   
    <div id="login">
        <h1 class="bank">Welcome to Bank of Deb</h1>
        <div class="submit shadow p-3 mb-5 bg-white rounded">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-dark">
                Submit
            </button>
        </div>
    </div>
    
    
    <div id="transaction">
            <div class="row ">
                <div class="col-md-4">
                    <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="cd">00</span></h2>

                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>withdraw</h5>
                        <h2>$ <span id="cw">00</span></h2>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="cb">1000</span></h2>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                   <div class="submit shadow p-3 mb-5 bg-white rounded">
                    <h4>Deposit</h4>
                    
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount want to deposit">
                    <br>
                    <button id="deposit-add" class="btn btn-success">Deposit</button>
                   </div>
                </div>
                <div class="col-md-6">
                   <div class="submit shadow p-3 mb-5 bg-white rounded">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount want to withdraw">
                    <br>
                    <button id="add-with" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>
    </div>

    
    <script>
        //login button event handler
        const withdrawBtn = document.getElementById("add-with");
        withdrawBtn.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText("cw", withdrawNumber);
        updateSpanText("cb", -1*withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
        


        })
        function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }


        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("deposit-add");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);
           // const currentDeposit = document.getElementById("cd").innerText;
           // const currentDepositNumber = parseFloat(currentDeposit);
           // const totalDeposit = depositNumber + currentDepositNumber;

           // console.log(totalDeposit);
           // document.getElementById("cd").innerText = totalDeposit;
            updateSpanText("cd", depositNumber);
            
            
           
            updateSpanText("cb", depositNumber);
            
            document.getElementById("deposit-amount").value = "";

        })
        function updateSpanText(id, depositNumber){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber =parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;

            document.getElementById(id).innerText = totalBalance;
            

        }

    </script>
</body>
</html>
